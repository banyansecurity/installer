---
- hosts: all
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Enable EPEL Repo
      package:
        name: epel-release
        state: present
    - name: Install Banyan
      package:
        name: https://s3-us-west-2.amazonaws.com/www.banyanops.com/onramp/rpm/banyan-netagent-0.7.1-rc21.x86_64.rpm
        state: present
    - name: Copy config
      template:
        src: ./templates/config.yaml.tpl.j2
        dest: /opt/banyan-packages/config.yaml.tpl
    - name: Run RPM post-install, install script
      shell: /opt/banyan-packages/install '{{refresh_token}}' {{cluster_name}}
